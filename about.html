	<script type="text/javascript">
		function getAge() {
			var birth = new Date('1996-06-06');
			var now = new Date();
			var difference = now - birth;
			// Ugh... Dates are set from 1970, so remove that to get the year 
			var age = new Date(difference).getFullYear() - 1970

			span.innerHTML = age;
		}
		window.onload = getAge();
